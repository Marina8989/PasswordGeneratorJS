<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Password Generator</h1>
            <p class="passwordDisplay">password</p>
          <form class="labelInput" id="passwordGeneratorForm">
            <label for="numberInput">Number of Characters</label>
           <div class="character-amount-container">
             <input type="range" min="1" max="50" value="10" id="rangeInput">
             <input type="number" min="1" max="50" id="numberInput" value="10">
           </div>
            <label for="upperCase">Include Uppercase</label>
            <input type="checkbox" id="upperCase">

            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers">

            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols">

            <button id="btn">Generate Password</button>
         </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
